<div id="parent">
  <nav class="navbar navbar-expand-sm">
    <a class="navbar-brand" href="" (click)="onClickOnLogo($event)"
      ><h3>LetsDo</h3></a
    >

    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item ml-auto">
          <a class="nav-link" (click)="onClickOnLogIn()"
            ><i class="fa fa-sign-in-alt"></i>LOGIN</a
          >
        </li>
      </ul>
    </div>
    <div class="mobile-nav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item ml-auto">
          <a class="nav-link" (click)="onClickOnLogIn()"
            ><i class="fa fa-sign-in-alt"></i>LOGIN</a
          >
        </li>
      </ul>
    </div>
  </nav>
  <div class="row con">
    <div class="banner">
      <p id="heading">Build To Organize Tour Tasks.</p>
      <p></p>
      <p id="sub-heading">A Realtime Todo App</p>
    </div>

    <div class="form-div">
      <div class="heading">
        <h5>
          CREATE AN ACCOUNT
          <hr />
        </h5>
      </div>
      <form #signUpForm="ngForm" (ngSubmit)="createUser(signUpForm)">
        <div class="form-group">
          <div class="row">
            <div class="part-1">
              <label for="firstname">Firstname</label>
              <input
                type="text"
                id="inputFirstName"
                class="form-control form-control-sm name-box"
                [(ngModel)]="firstName"
                placeholder="First Name"
                name="first"
                required
              />
            </div>
            <div class="part-2">
              <label for="lastname">Lastname</label>
              <input
                type="text"
                id="inputLastName"
                class="form-control form-control-sm name-box"
                [(ngModel)]="lastName"
                placeholder="Last Name"
                name="last"
                required
              />
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="emailInput"
            class="form-control form-control-sm"
            [(ngModel)]="email"
            placeholder="Email ID"
            name="email"
            required
          />
        </div>

        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="inputUsername"
            class="form-control form-control-sm"
            [(ngModel)]="userName"
            placeholder="Username (6 chars or more)"
            name="username"
            required
          />
        </div>

        <div class="form-group">
          <label for="country">Country</label>
          <select
            placeholder="Country"
            class="select-country form-control-sm"
            (change)="onSelectCountryName($event.target.value)"
          >
            <option selected disabled hidden>Country</option>
            <option
              *ngFor="let country of countriesList"
              [value]="country?.code"
              >{{ country?.name }}</option
            >
          </select>
        </div>

        <div class="form-group">
          <div class="row">
            <div class="code">
              <label for="code">Code</label>
              <input
                type="text"
                id="inputCode"
                class="form-control form-control-sm"
                [(ngModel)]="countryCode"
                placeholder="Code"
                name="code"
                required
              />
            </div>

            <div class="mobile-input">
              <label for="mobile">Mobile No.</label>
              <input
                type="text"
                id="inputMobile"
                class="form-control form-control-sm"
                [(ngModel)]="mobile"
                placeholder="Mobile no"
                name="mobile"
                required
              />
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="Password">Password</label>
          <input
            type="password"
            id="passwordInput"
            class="form-control form-control-sm"
            [(ngModel)]="password"
            placeholder="Password (8 or more)"
            name="password"
            required
          />
        </div>

        <div class="form-group">
          <button
            *ngIf="!isProcessing"
            class="btn  btn-block custom-btn btn-sm"
            type="submit"
          >
            <span>SignUp</span>
          </button>
          <div
            class="spinner-border loader text-center text-info"
            *ngIf="isProcessing"
            role="status"
          >
            <span class="sr-only">Loading...</span>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<footer id="footer">
  Copyright &copy; LetsDo.
</footer>
