<div id="parent">
  <nav class="navbar navbar-expand-sm">
    <a class="navbar-brand" href="" (click)="onClickOnLogo($event)"
      ><h3>LetsDo</h3></a
    >
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navItems"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navItems">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item ml-auto">
          <a class="nav-link" (click)="gotoLogIn()">LOGIN</a>
        </li>
        <li class="nav-item ml-auto">
          <a class="nav-link" (click)="gotoSignUp()">SIGNUP</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="row">
    <div class="form-div">
      <div class="heading">
        <h5>
          Forgot Password
          <hr />
        </h5>
      </div>
      <form
        #resetPassword="ngForm"
        (ngSubmit)="sendRecoveryEmail(resetPassword)"
      >
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="inputEmail"
            class="form-control form-control-sm"
            [(ngModel)]="email"
            placeholder="Email"
            name="email"
            required
          />
        </div>

        <div class="form-group">
          <button
            class="btn  btn-block custom-btn btn-sm"
            *ngIf="!isProcessing"
            type="submit"
          >
            Send Recovery Mail
          </button>
          <div
            class="spinner-border loader text-danger"
            *ngIf="isProcessing"
            role="status"
          >
            <span class="sr-only">Loading...</span>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<footer id="footer">
  Copyright &copy; LetsDo.
</footer>
